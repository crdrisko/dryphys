name: build

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  windows-builds:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE # -Dphys_build_all=ON

      - name: Build
        run: cmake --build .

      - name: Install
        run: cmake --build . --target install

    #   - name: Test
    #     run: ctest --output-on-failure

  macos-builds:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -Dphys_build_all=ON

      - name: Build
        run: cmake --build .

      - name: Install
        run: sudo cmake --build . --target install

      - name: Test
        run: ctest --output-on-failure

  ubuntu-builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: sudo apt install clang libxrandr-dev libxcursor-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libdrm-dev libgbm-dev

      - name: Configure
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE # -DCMAKE_CXX_COMPILER=clang -Dphys_build_all=ON

      - name: Build
        run: cmake --build .

      - name: Install
        run: sudo cmake --build . --target install

      # - name: Test
      #   run: ctest --output-on-failure
